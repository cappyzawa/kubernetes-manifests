apiVersion: apps/v1
kind: Deployment
metadata:
  name: concourse-web
  labels:
    app: concourse-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: concourse-web
  template:
    metadata:
      labels:
        app: concourse-web
    spec:
      containers:
        - name: concourse-web
          image: "concourse/concourse:4.2.2"
          imagePullPolicy: IfNotPresent
          args:
            - web
          env:
            - name: CONCOURSE_BIND_PORT
              value: "8080"
            - name: CONCOURSE_ADD_LOCAL_USER
              valueFrom:
                secretKeyRef:
                  key: local-users
                  name: concourse-web
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CONCOURSE_PEER_URL
              value: "http://$(POD_IP):$(CONCOURSE_BIND_PORT)"
            - name: CONCOURSE_EXTERNAL_URL
              valueFrom:
                configMapKeyRef:
                  key: external-url
                  name: concourse-web
            - name: CONCOURSE_POSTGRES_HOST
              value: concourse-postgresql
            - name: CONCOURSE_POSTGRES_PORT
              value: "5432"
            - name: CONCOURSE_POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: postgres-user
                  name: concourse-postgresql
            - name: CONCOURSE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: concourse-postgresql
                  key: postgres-password
            - name: CONCOURSE_POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: postgres-db
                  name: concourse-postgresql
            - name: CONCOURSE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: encryption-key
                  name: concourse-web
            - name: CONCOURSE_SESSION_SIGNING_KEY
              value: "/concourse-keys/session_signing_key"
            - name: CONCOURSE_MAIN_TEAM_LOCAL_USER
              value: "test"
            - name: CONCOURSE_TSA_BIND_PORT
              value: "2222"
            - name: CONCOURSE_TSA_HOST_KEY
              value: "/concourse-keys/host_key"
            - name: CONCOURSE_TSA_AUTHORIZED_KEYS
              value: "/concourse-keys/worker_key.pub"
          ports:
            - containerPort: 8080
              name: atc
            - containerPort: 2222
              name: tsa
          livenessProbe:
            httpGet:
              port: atc
              path: /
            initialDelaySeconds: 120
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /concourse-keys
              name: concourse-keys
              readOnly: true
            - mountPath: /concourse-auth
              name: auth-keys
              readOnly: true
      volumes:
        - name: concourse-keys
          secret:
            secretName: concourse
            defaultMode: 0400
            items:
              - key: host-key
                path: host_key
              - key: session-signing-key
                path: session_signing_key
              - key: worker-key-pub
                path: worker_key.pub
        - name: auth-keys
          secret:
            secretName: concourse
            defaultMode: 0400
